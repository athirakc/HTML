<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>figure</title>
 </head>
 <body>
  <img src="img.jpg" width="200px" height="200px">
  <p>FireWork</p> 
  <figure>

  </figure>
 </body>
